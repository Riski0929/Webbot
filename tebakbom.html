<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Bom</title>
  <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://telegra.ph/file/c93081f7c7e739a9bef5f.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      margin: 0;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      border: 2px solid #fff;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .score {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #45a049;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff3b3b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #cc3232;
    }
  </style>
</head>
<body>

<div class="score">
  Nyawa: <span id="lives">3</span>
</div>

<div class="game-container" id="gameContainer">
  <!-- Grid Cells will be generated by JavaScript -->
</div>

<button class="reset-button" id="resetButton">Mulai Ulang</button>

<div class="message" id="message"></div>

<!-- Tombol kembali ke Game Menu -->
<a href="https://ky-zybotz.vercel.app/game" class="back-button">‚¨ÖÔ∏è Kembali ke Game Menu</a>

<script>
  const gridSize = 10; // Ukuran grid 10
  let lives = 3;
  let gameActive = true;
  let grid = [];
  let bombPositions = [];
  let safeCellsRevealed = 0;

  const livesElement = document.getElementById('lives');
  const gameContainer = document.getElementById('gameContainer');
  const resetButton = document.getElementById('resetButton');
  const messageElement = document.getElementById('message');

  resetButton.addEventListener('click', () => {
    resetGame();
  });

  function createGrid() {
    gameContainer.innerHTML = '';
    grid = [];
    for (let i = 0; i < gridSize; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.setAttribute('data-index', i);
      cell.textContent = `${i + 1}`;
      gameContainer.appendChild(cell);
      grid.push(cell);
    }
  }

  function placeBombs() {
    bombPositions = [];
    while (bombPositions.length < 3) {
      const randomPos = Math.floor(Math.random() * gridSize);
      if (!bombPositions.includes(randomPos)) {
        bombPositions.push(randomPos);
      }
    }
  }

  function handleClick(index) {
    if (!gameActive) return;

    if (bombPositions.includes(index)) {
      grid[index].textContent = 'üí£';
      lives--; // Mengurangi nyawa jika terkena bom
      livesElement.textContent = lives;
      if (lives <= 0) {
        endGame(false);
      }
    } else {
      grid[index].textContent = 'üåÄ';
      safeCellsRevealed++;
      checkVictory();
    }
  }

  function checkVictory() {
    if (safeCellsRevealed === gridSize - bombPositions.length) {
      endGame(true);
    }
  }

  function endGame(won) {
    gameActive = false;
    if (won) {
      messageElement.textContent = 'Selamat, Anda Menang! üéâ';
    } else {
      messageElement.textContent = 'Game Over! Anda terkena bom! üò±';
    }
  }

  function resetGame() {
    lives = 3;
    safeCellsRevealed = 0;
    livesElement.textContent = lives;
    messageElement.textContent = '';
    gameActive = true;
    createGrid();
    placeBombs();
    grid.forEach(cell => {
      cell.addEventListener('click', () => handleClick(parseInt(cell.getAttribute('data-index'))));
    });
  }

  // Initialize the game
  resetGame();
  efekSalju(); // Menambahkan efek salju
</script>

</body>
</html>
