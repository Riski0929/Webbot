<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://telegra.ph/file/c93081f7c7e739a9bef5f.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #chatOutput {
      border: 1px solid #fff;
      padding: 15px;
      margin-bottom: 20px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #76c7c0;
      text-align: right;
    }

    .ai-message {
      background-color: #f1c40f;
    }

    .form-control, .btn {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Chat with AI</h2>
    <div id="chatOutput"></div>
    <input id="userInput" type="text" class="form-control" placeholder="Type a message" />
    <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
  </div>

  <script>
  const apiKey = "BtzIkyy";
  const previousMessages = [];

  async function sendMessage() {
    const userText = document.getElementById('userInput').value.trim();
    if (!userText) return;

    // Simpan pesan user ke riwayat
    previousMessages.push({ role: "user", content: userText });

    // Tampilkan pesan user di UI
    document.getElementById('chatOutput').innerHTML += `
      <div class="message user-message"><p><strong>You:</strong> ${userText}</p></div>
    `;

    try {
      // Kirim hanya pesan terbaru ke API
      const response = await fetch(
        `https://api.betabotz.eu.org/api/search/openai-chat?text=${encodeURIComponent(userText)}&apikey=${apiKey}`
      );
      const data = await response.json();

      if (data.status) {
        const aiResponse = data.message;

        // Simpan respons AI ke riwayat
        previousMessages.push({ role: "assistant", content: aiResponse });

        // Tampilkan respons AI di UI
        document.getElementById('chatOutput').innerHTML += `
          <div class="message ai-message"><p><strong>AI:</strong> ${aiResponse}</p></div>
        `;
      } else {
        throw new Error("Error dari API");
      }
    } catch (error) {
      // Tampilkan pesan kesalahan
      document.getElementById('chatOutput').innerHTML += `
        <div class="message ai-message"><p><strong>AI:</strong> Terjadi kesalahan, silakan coba lagi.</p></div>
      `;
    }

    // Kosongkan input
    document.getElementById('userInput').value = '';
    document.getElementById('chatOutput').scrollTop = document.getElementById('chatOutput').scrollHeight;
  }
</script>
</body>
</html>
