<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6fab3a0556.js" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>
  <script>
    let messages = [
      { role: "system", content: "Kamu adalah BetaBotz AI, sebuah AI yang diciptakan oleh Lann. Berikan jawaban yang ramah dengan emoticon di setiap balasan." }
    ];

    async function sendMessage() {
      const userText = document.getElementById('userInput').value;
      if (!userText.trim()) return;

      // Tambahkan pesan pengguna ke riwayat
      messages.push({ role: "user", content: userText });

      // Tampilkan pesan pengguna di UI
      document.getElementById('chatOutput').innerHTML += `
        <div class="message user-message">
          <p><strong>You:</strong> ${userText}</p>
        </div>
      `;

      // Siapkan payload untuk API
      const payload = {
        message: messages,
        apikey: "BtzIkyy" // Ganti dengan API key-mu
      };

      try {
        const response = await fetch("https://api.betabotz.eu.org/api/search/openai-custom", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (result && result.result) {
          // Tambahkan pesan AI ke riwayat
          messages.push({ role: "assistant", content: result.result });

          // Tampilkan pesan AI di UI
          document.getElementById('chatOutput').innerHTML += `
            <div class="message ai-message">
              <p><strong>AI:</strong> ${result.result}</p>
            </div>
          `;
        } else {
          throw new Error("Gagal mendapatkan respons AI.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan. Silakan coba lagi.");
      }

      // Bersihkan input pengguna dan scroll ke bawah
      document.getElementById('userInput').value = '';
      document.getElementById('chatOutput').scrollTop = document.getElementById('chatOutput').scrollHeight;
    }

    window.onload = function() {
      efekSalju();
    };
  </script>
  <style>
    body {
      background-image: url('https://telegra.ph/file/c93081f7c7e739a9bef5f.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #fff;
    }
    h2 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    #chatOutput {
      border: 1px solid #fff;
      padding: 15px;
      margin-bottom: 20px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      clear: both;
    }
    .user-message {
      background-color: #76c7c0;
      margin-left: auto;
      text-align: right;
    }
    .ai-message {
      background-color: #f1c40f;
      margin-right: auto;
      text-align: left;
    }
    .form-control {
      border-radius: 50px;
      padding: 10px;
      background-color: #f0f8ff;
    }
    .btn {
      width: 100%;
      border-radius: 50px;
      font-weight: bold;
      padding: 12px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Chat with ZyBotz AI</h2>
    <div id="chatOutput"></div>
    <input id="userInput" type="text" class="form-control" placeholder="Type a message" />
    <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
  </div>
</body>
</html>
