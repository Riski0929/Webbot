<body>
  <div id="effetsalju"></div>

  <!-- Audio background for nature sounds -->
  <audio id="background-sound" autoplay loop>
    <source src="https://files.catbox.moe/fsvqoj" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Tombol untuk mute/unmute suara -->
  <button id="mute-button" class="btn btn-secondary mt-3">Mute/Unmute Suara</button>

  <main>
    <div class="container shadow">
      <img class="image" src="https://files.catbox.moe/w7s7zc.jpeg" alt="siputzx Picture" loading="lazy">
      <h1>HorseTech Production</h1>
      <p class="occupation">Contact me</p>
      <hr/>
      <div class="link-boxes">
        <!-- Your existing links here -->
      </div>
      <hr/>
      <p class="location"><i class="fa fa-map-marker icon" aria-hidden="true"></i> Indonesia</p>

      <!-- Button to open AI Chat page -->
      <a href="/chat-ai" class="btn btn-primary btn-lg mt-3">Chat with AI</a>

      <!-- Display current time -->
      <p class="time" id="current-time"></p>
    </div>
  </main>

  <script>
    // Mengatur tombol mute/unmute
    document.getElementById('mute-button').addEventListener('click', function() {
      const audioElement = document.getElementById('background-sound');
      if (audioElement.paused) {
        audioElement.play();
      } else {
        audioElement.pause();
      }
    });

    // Menyesuaikan volume musik ke 20% untuk tidak terlalu keras
    document.getElementById('background-sound').volume = 0.2;

    // Update waktu setiap detik
    function updateClock() {
      const timeElement = document.getElementById('current-time');
      const currentTime = new Date();
      
      // Daftar hari dan bulan dalam bahasa Indonesia
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      
      const day = days[currentTime.getDay()];
      const date = currentTime.getDate();
      const month = months[currentTime.getMonth()];
      const year = currentTime.getFullYear();
      
      const hours = String(currentTime.getHours()).padStart(2, '0');
      const minutes = String(currentTime.getMinutes()).padStart(2, '0');
      const seconds = String(currentTime.getSeconds()).padStart(2, '0');

      // Menampilkan waktu dan tanggal dalam format yang diinginkan
      timeElement.textContent = `Hari ini: ${day}, ${date} ${month} ${year} - Waktu: ${hours}:${minutes}:${seconds}`;
    }

    // Update jam setiap detik
    setInterval(updateClock, 1000);

    // Pembaruan jam pertama
    updateClock();
  </script>
</body>
