  <style>
    :root {
      font-size: 62.5%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("https://telegra.ph/file/c93081f7c7e739a9bef5f.jpg");
      background-repeat: no-repeat;

    main {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      width: 28rem;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.45);
      border-radius: 2rem;
      border: 0.1rem solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 1rem 0.1rem rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(1.5rem);
      min-width: 25rem;
      position: relative;
      z-index: 1;
    }

    .floating-btn {
      position: fixed;
      bottom: 1rem;
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 1000;
    }

    .btn-chat {
      right: 1rem;
      background-color: #007bff;
      color: white;
    }

    .btn-music {
      right: 6rem;
      background-color: #28a745;
      color: white;
    }

    .floating-btn:hover {

    }

  <button class="floating-btn btn-music" title="Play Music" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </button>

  <!-- Audio Element -->
  <audio id="background-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let isPlaying = false;

    function toggleMusic() {
      const music = document.getElementById('background-music');
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
