<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6fab3a0556.js" crossorigin="anonymous"></script>
  <script>
    async function sendMessage() {
      const userText = document.getElementById('userInput').value;
      const apiKey = "BtzIkyy";
      const response = await fetch(`https://api.betabotz.eu.org/api/search/openai-logic?text=${encodeURIComponent(userText)}&logic=aku betabotz ai yang dibuat oleh lann namaku ZyBotz ai&apikey=${apiKey}`);
      const data = await response.json();
      document.getElementById('chatOutput').innerHTML += `<p><strong>AI:</strong> ${data.message}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Chat with ZyBotz AI</h2>
    <div id="chatOutput" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; height: 300px; overflow-y: scroll;"></div>
    <input id="userInput" type="text" class="form-control" placeholder="Type a message" />
    <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
  </div>
</body>
</html>
