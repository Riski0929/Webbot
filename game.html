<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tetris</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }

    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background-color: #111;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #333;
    }

    .active {
      background-color: #ff0;
    }

    #game-over {
      color: white;
      font-size: 2em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div id="game-over">Game Over!</div>
  <div id="tetris"></div>

  <script>
    const grid = document.getElementById('tetris');
    const gameOverMessage = document.getElementById('game-over');
    const rows = 20;
    const cols = 10;
    let board = Array.from({ length: rows }, () => Array(cols).fill(0));
    let currentPiece = null;
    let gameInterval;

    // Membuat grid
    function createGrid() {
      grid.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          grid.appendChild(cell);
        }
      }
    }

    // Menampilkan board
    function draw() {
      const cells = grid.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.remove('active'));

      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          if (cell) {
            const index = rowIndex * cols + colIndex;
            cells[index].classList.add('active');
          }
        });
      });
    }

    // Membuat bentuk Tetris
    function createPiece() {
      const pieces = [
        { shape: [[1, 1, 1], [0, 1, 0]], color: 'yellow' },
        { shape: [[1, 1], [1, 1]], color: 'red' },
        { shape: [[1, 0, 0], [1, 1, 1]], color: 'green' },
        { shape: [[0, 0, 1], [1, 1, 1]], color: 'blue' },
        { shape: [[0, 1, 1], [1, 1, 0]], color: 'orange' },
      ];

      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      currentPiece = {
        shape: piece.shape,
        x: Math.floor(cols / 2) - 1,
        y: 0,
      };
    }

    // Cek collision
    function checkCollision() {
      const { shape, x, y } = currentPiece;
      for (let row = 0; row < shape.length; row++) {
        for (let col = 0; col < shape[row].length; col++) {
          if (shape[row][col] === 1) {
            const newX = x + col;
            const newY = y + row;

            if (newX < 0 || newX >= cols || newY >= rows || board[newY][newX]) {
              return true;
            }
          }
        }
      }
      return false;
    }

    // Menambahkan piece ke board
    function addPieceToBoard() {
      const { shape, x, y } = currentPiece;
      for (let row = 0; row < shape.length; row++) {
        for (let col = 0; col < shape[row].length; col++) {
          if (shape[row][col] === 1) {
            board[y + row][x + col] = 1;
          }
        }
      }
    }

    // Menghapus baris penuh
    function removeFullLines() {
      for (let row = rows - 1; row >= 0; row--) {
        if (board[row].every(cell => cell === 1)) {
          board.splice(row, 1);
          board.unshift(Array(cols).fill(0));
        }
      }
    }

    // Memindahkan piece
    function movePiece() {
      currentPiece.y++;
      if (checkCollision()) {
        currentPiece.y--;
        addPieceToBoard();
        removeFullLines();
        createPiece();
        if (checkCollision()) {
          gameOver();
        }
      }
      draw();
    }

    // Menggerakkan piece
    function moveLeft() {
      currentPiece.x--;
      if (checkCollision()) {
        currentPiece.x++;
      }
      draw();
    }

    function moveRight() {
      currentPiece.x++;
      if (checkCollision()) {
        currentPiece.x--;
      }
      draw();
    }

    function rotatePiece() {
      const rotatedShape = currentPiece.shape[0].map((_, index) =>
        currentPiece.shape.map(row => row[index])
      );
      const originalShape = currentPiece.shape;
      currentPiece.shape = rotatedShape;

      if (checkCollision()) {
        currentPiece.shape = originalShape;
      }
      draw();
    }

    // Game Over
    function gameOver() {
      clearInterval(gameInterval);
      gameOverMessage.style.display = 'block';
    }

    // Inisialisasi game
    function startGame() {
      createGrid();
      createPiece();
      gameInterval = setInterval(movePiece, 1000);
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          moveLeft();
        } else if (e.key === 'ArrowRight') {
          moveRight();
        } else if (e.key === 'ArrowDown') {
          movePiece();
        } else if (e.key === 'ArrowUp') {
          rotatePiece();
        }
      });
    }

    startGame();
  </script>
</body>
</html>
