<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tetris</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }

    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background-color: #111;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #333;
    }

    .active {
      background-color: #ff0;
    }

    #game-over {
      color: white;
      font-size: 2em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div id="game-over">Game Over!</div>
  <div id="tetris"></div>

  <script>
    const grid = document.getElementById('tetris');
    const gameOverMessage = document.getElementById('game-over');
    const rows = 20;
    const cols = 10;
    let board = Array.from({ length: rows }, () => Array(cols).fill(0));
    let currentPiece = null;
    let currentPosition = { row: 0, col: 4 }; // Posisi awal potongan
    let gameInterval;

    // Membuat grid
    function createGrid() {
      grid.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          grid.appendChild(cell);
        }
      }
    }

    // Menampilkan board
    function draw() {
      const cells = grid.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.remove('active'));

      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          if (cell) {
            const index = rowIndex * cols + colIndex;
            cells[index].classList.add('active');
          }
        });
      });
    }

    // Membuat bentuk Tetris
    function createPiece() {
      const pieces = [
        { shape: [[1, 1, 1], [0, 1, 0]], color: 'yellow' },   // T
        { shape: [[1, 1], [1, 1]], color: 'red' },             // O
        { shape: [[1, 0, 0], [1, 1, 1]], color: 'green' },     // L
        { shape: [[0, 0, 1], [1, 1, 1]], color: 'blue' },      // J
        { shape: [[0, 1, 1], [1, 1, 0]], color: 'purple' },    // S
      ];

      const randomIndex = Math.floor(Math.random() * pieces.length);
      currentPiece = pieces[randomIndex];
      currentPosition = { row: 0, col: 4 }; // reset posisi awal potongan
    }

    // Memasukkan bentuk potongan ke board
    function placePiece() {
      const shape = currentPiece.shape;
      const { row, col } = currentPosition;

      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            board[row + r][col + c] = 1;
          }
        }
      }
    }

    // Menggerakkan potongan ke bawah
    function moveDown() {
      currentPosition.row++;
      if (isCollision()) {
        currentPosition.row--; // Kembali ke posisi semula jika ada tabrakan
        placePiece(); // Tempatkan potongan di board
        createPiece(); // Buat potongan baru
        if (isGameOver()) {
          clearInterval(gameInterval);
          gameOverMessage.style.display = 'block';
        }
      }
      draw();
    }

    // Mengecek tabrakan
    function isCollision() {
      const shape = currentPiece.shape;
      const { row, col } = currentPosition;

      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            if (row + r >= rows || col + c < 0 || col + c >= cols || board[row + r][col + c]) {
              return true;
            }
          }
        }
      }
      return false;
    }

    // Memeriksa apakah permainan sudah berakhir
    function isGameOver() {
      return currentPosition.row <= 0;
    }

    // Gerakan kiri dan kanan
    function moveLeft() {
      currentPosition.col--;
      if (isCollision()) {
        currentPosition.col++; // Kembalikan ke posisi semula jika ada tabrakan
      }
      draw();
    }

    function moveRight() {
      currentPosition.col++;
      if (isCollision()) {
        currentPosition.col--; // Kembalikan ke posisi semula jika ada tabrakan
      }
      draw();
    }

    // Rotasi potongan
    function rotate() {
      const shape = currentPiece.shape;
      const rotatedShape = shape[0].map((_, index) => shape.map(row => row[index])).reverse();

      currentPiece.shape = rotatedShape;

      if (isCollision()) {
        currentPiece.shape = shape; // Kembalikan rotasi jika tabrakan
      }

      draw();
    }

    // Mendengarkan input keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        moveLeft();
      } else if (e.key === 'ArrowRight') {
        moveRight();
      } else if (e.key === 'ArrowDown') {
        moveDown();
      } else if (e.key === 'ArrowUp') {
        rotate();
      }
    });

    // Memulai game
    function startGame() {
      createGrid();
      createPiece();
      gameInterval = setInterval(moveDown, 500); // Potongan bergerak setiap 500ms
    }

    startGame();

  </script>
</body>
</html>
