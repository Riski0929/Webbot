<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Bom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .score {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #45a049;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="score">
  Nyawa: <span id="lives">3</span>
</div>

<div class="game-container" id="gameContainer">
  <!-- Grid Cells will be generated by JavaScript -->
</div>

<input type="number" id="userInput" placeholder="Masukkan angka (1-10)" />
<button class="reset-button" id="resetButton">Mulai Ulang</button>

<div class="message" id="message"></div>

<script>
  const gridSize = 10; // Ukuran grid 10
  let lives = 3;
  let gameActive = true;
  let grid = [];
  let bombPositions = [];
  let safeCellsRevealed = 0;

  const livesElement = document.getElementById('lives');
  const gameContainer = document.getElementById('gameContainer');
  const resetButton = document.getElementById('resetButton');
  const messageElement = document.getElementById('message');
  const userInput = document.getElementById('userInput');

  resetButton.addEventListener('click', () => {
    resetGame();
  });

  function createGrid() {
    gameContainer.innerHTML = '';
    grid = [];
    for (let i = 0; i < gridSize; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.setAttribute('data-index', i);
      cell.textContent = `${i + 1}`;
      gameContainer.appendChild(cell);
      grid.push(cell);
    }
  }

  function placeBombs() {
    bombPositions = [];
    while (bombPositions.length < 3) {
      const randomPos = Math.floor(Math.random() * gridSize);
      if (!bombPositions.includes(randomPos)) {
        bombPositions.push(randomPos);
      }
    }
  }

  function handleClick(index) {
    if (!gameActive) return;

    if (bombPositions.includes(index)) {
      grid[index].textContent = 'ðŸ’£';
      lives--; // Mengurangi nyawa jika terkena bom
      livesElement.textContent = lives;
      if (lives <= 0) {
        endGame(false);
      }
    } else {
      grid[index].textContent = 'ðŸŒ€';
      safeCellsRevealed++;
      checkVictory();
    }
  }

  function checkVictory() {
    if (safeCellsRevealed === gridSize - bombPositions.length) {
      endGame(true);
    }
  }

  function endGame(won) {
    gameActive = false;
    if (won) {
      messageElement.textContent = 'Selamat, Anda Menang! ðŸŽ‰';
    } else {
      messageElement.textContent = 'Game Over! Anda terkena bom! ðŸ˜±';
    }
    userInput.disabled = true;
  }

  function resetGame() {
    lives = 3;
    safeCellsRevealed = 0;
    livesElement.textContent = lives;
    messageElement.textContent = '';
    gameActive = true;
    createGrid();
    placeBombs();
    userInput.disabled = false;
    grid.forEach(cell => {
      cell.addEventListener('click', () => handleClick(parseInt(cell.getAttribute('data-index'))));
    });
  }

  userInput.addEventListener('input', () => {
    const value = parseInt(userInput.value) - 1;
    if (value >= 0 && value < gridSize) {
      handleClick(value);
      userInput.value = ''; // Reset input
    }
  });

  // Initialize the game
  resetGame();
</script>

</body>
</html>
