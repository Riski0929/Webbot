<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .game-container {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #8b4513;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .mole {
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div>
  <div class="score">Score: <span id="score">0</span></div>
  <button class="start-button" id="startButton">Start Game</button>
  <div class="game-container">
    <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
    <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
    <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
    <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
    <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
    <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
    <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
    <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
    <div class="hole" id="hole9"><div class="mole" id="mole9"></div></div>
  </div>
</div>

<script>
  let score = 0;
  let gameInterval;
  let moleInterval;
  let gameActive = false;

  const scoreElement = document.getElementById('score');
  const startButton = document.getElementById('startButton');
  const moles = [
    document.getElementById('mole1'),
    document.getElementById('mole2'),
    document.getElementById('mole3'),
    document.getElementById('mole4'),
    document.getElementById('mole5'),
    document.getElementById('mole6'),
    document.getElementById('mole7'),
    document.getElementById('mole8'),
    document.getElementById('mole9')
  ];

  startButton.addEventListener('click', startGame);

  function startGame() {
    score = 0;
    scoreElement.textContent = score;
    gameActive = true;
    startButton.disabled = true;

    gameInterval = setInterval(() => {
      if (!gameActive) {
        clearInterval(gameInterval);
        startButton.disabled = false;
        return;
      }
      randomMole();
    }, 800);

    moleInterval = setInterval(() => {
      if (gameActive) {
        hideMoles();
      }
    }, 1000);
  }

  function randomMole() {
    const randomIndex = Math.floor(Math.random() * moles.length);
    const mole = moles[randomIndex];

    mole.style.display = 'block';

    mole.addEventListener('click', function onClick() {
      score++;
      scoreElement.textContent = score;
      mole.style.display = 'none';
      mole.removeEventListener('click', onClick);
    });

    setTimeout(() => {
      mole.style.display = 'none';
    }, 800);
  }

  function hideMoles() {
    moles.forEach(mole => {
      mole.style.display = 'none';
    });
  }
</script>

</body>
</html>
