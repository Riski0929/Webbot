<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Bom Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .btn {
            font-size: 2rem;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .status span {
            font-weight: bold;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-top: 30px;
        }
        .cell {
            font-size: 2rem;
            padding: 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .cell.revealed {
            background-color: #bdc3c7;
        }
        .cell.bomb {
            background-color: #e74c3c;
            color: white;
        }
        .cell.safe {
            background-color: #2ecc71;
            color: white;
        }
        .emoji-board {
            font-size: 2rem;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Tebak Bom Game</h1>
    <p class="message">Pilih angka dari 1-10 untuk menemukan bom!</p>

    <div id="status" class="status">
        <p>Nyawa: <span id="lives">3</span></p>
        <p>Bom Tersisa: <span id="bombs">3</span></p>
    </div>

    <div id="board" class="emoji-board"></div>

    <div class="message">
        <button class="btn" onclick="startGame()">Mulai Game</button>
    </div>

    <script>
        let bombs = [];
        let lives = 3;
        let bombCount = 3;
        let revealedCells = [];

        const emojiNumbers = ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£', '9Ô∏è‚É£', 'üîü'];

        function startGame() {
            bombs = [];
            revealedCells = [];
            lives = 3;
            bombCount = 3;
            document.getElementById('lives').textContent = lives;
            document.getElementById('bombs').textContent = bombCount;
            document.getElementById('board').innerHTML = '';

            // Tempatkan bom secara acak
            while (bombs.length < bombCount) {
                let randomPosition = Math.floor(Math.random() * 10);
                if (!bombs.includes(randomPosition)) {
                    bombs.push(randomPosition);
                }
            }

            for (let i = 0; i < 10; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = emojiNumbers[i];
                cell.dataset.index = i;
                cell.onclick = function() {
                    revealCell(i);
                };
                document.getElementById('board').appendChild(cell);
            }
        }

        function revealCell(index) {
            if (revealedCells.includes(index)) return;

            revealedCells.push(index);
            const cell = document.querySelector(`[data-index="${index}"]`);

            if (bombs.includes(index)) {
                cell.classList.add('bomb');
                cell.textContent = 'üí£';
                lives--;
                document.getElementById('lives').textContent = lives;
                if (lives === 0) {
                    alert('Game Over! Kamu kehabisan nyawa.');
                    startGame();
                }
            } else {
                cell.classList.add('safe');
                cell.textContent = 'üåÄ';
                bombCount--;
                document.getElementById('bombs').textContent = bombCount;

                if (bombCount === 0) {
                    alert('Selamat, kamu menang!');
                    startGame();
                }
            }
        }

        startGame(); // Inisialisasi game saat pertama kali dibuka
    </script>
</body>
</html>
